<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Inventory</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="mb-5">New Product</h1>
                        <form><input class="form-control mb-3" type="text" placeholder="Product Name" autocomplete="off"><input class="form-control mb-3" type="text" placeholder="Minimum Required" autocomplete="off"><input class="form-control mb-3" type="text" placeholder="Retail Price" autocomplete="off"><button class="btn btn-outline-danger me-3" type="button">Cancel</button><button class="btn btn-primary me-3" type="submit">Add Product</button></form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="mb-5">Update Product</h1>
                        <form><input class="form-control mb-3" type="text" placeholder="Product Name" autocomplete="off"><input class="form-control mb-3" type="text" placeholder="Minimum Required" autocomplete="off"><input class="form-control mb-3" type="text" placeholder="Retail Price" autocomplete="off"><button class="btn btn-outline-danger me-3" type="button">Cancel</button><button class="btn btn-primary me-3" type="submit">Update Product</button></form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="mb-5">Purchase / Replemish</h1>
                        <form><input class="form-control mb-3" type="text" placeholder="On Hand" autocomplete="off" readonly="" disabled=""><select class="form-select mb-3">
                                <optgroup label="Select Supplier">
                                    <option value="Supplier 1">Supplier 1</option>
                                    <option value="Supplier 2">Supplier 2</option>
                                </optgroup>
                            </select><input class="form-control mb-3" type="text" placeholder="Quantity" autocomplete="off"><input class="form-control mb-3" type="text" placeholder="Price" autocomplete="off"><button class="btn btn-outline-danger me-3" type="button">Cancel</button><button class="btn btn-primary me-3" type="submit">Purchase</button></form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="mb-5">Update Purchase / Replemish</h1>
                        <form><input class="form-control mb-3" type="text" placeholder="On Hand" autocomplete="off" readonly="" disabled=""><select class="form-select mb-3">
                                <optgroup label="Select Supplier">
                                    <option value="Supplier 1">Supplier 1</option>
                                    <option value="Supplier 2">Supplier 2</option>
                                </optgroup>
                            </select><input class="form-control mb-3" type="text" placeholder="Quantity" autocomplete="off"><input class="form-control mb-3" type="text" placeholder="Price" autocomplete="off"><button class="btn btn-outline-danger me-3" type="button">Cancel</button><button class="btn btn-primary me-3" type="submit">Update</button></form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="mb-5">Create Order</h1>
                        <form><input class="form-control mb-3" type="text" placeholder="On Hand" autocomplete="off" readonly="" disabled=""><select class="form-select mb-3">
                                <optgroup label="Select Supplier">
                                    <option value="Costumer 1">Costumer 1</option>
                                    <option value="Costumer 2">Costumer 2</option>
                                </optgroup>
                            </select><input class="form-control mb-3" type="text" placeholder="Quantity" autocomplete="off"><button class="btn btn-outline-danger me-3" type="button">Cancel</button><button class="btn btn-primary me-3" type="submit">Create Order</button></form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="mb-5">Update Order</h1>
                        <form><input class="form-control mb-3" type="text" placeholder="On Hand" autocomplete="off" readonly="" disabled=""><select class="form-select mb-3">
                                <optgroup label="Select Supplier">
                                    <option value="Costumer 1">Costumer 1</option>
                                    <option value="Costumer 2">Costumer 2</option>
                                </optgroup>
                            </select><input class="form-control mb-3" type="text" placeholder="Quantity" autocomplete="off"><button class="btn btn-outline-danger me-3" type="button">Cancel</button><button class="btn btn-primary me-3" type="submit">Update</button></form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="mb-5">New Supplier</h1>
                        <form><input class="form-control mb-3" type="text" placeholder="Supplier Name" autocomplete="off"><input class="form-control mb-3" type="text" placeholder="Address" autocomplete="off"><button class="btn btn-outline-danger me-3" type="button">Cancel</button><button class="btn btn-primary me-3" type="submit">Add Supplier</button></form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="mb-5">Update Supplier</h1>
                        <form><input class="form-control mb-3" type="text" placeholder="Supplier Name" autocomplete="off"><input class="form-control mb-3" type="text" placeholder="Address" autocomplete="off"><button class="btn btn-outline-danger me-3" type="button">Cancel</button><button class="btn btn-primary me-3" type="submit">Update</button></form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="mb-5">New Costumer</h1>
                        <form><input class="form-control mb-3" type="text" placeholder="Costumer Name" autocomplete="off"><input class="form-control mb-3" type="text" placeholder="Address" autocomplete="off"><button class="btn btn-outline-danger me-3" type="button">Cancel</button><button class="btn btn-primary me-3" type="submit">Add Costumer</button></form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="mb-5">Update Costumer</h1>
                        <form><input class="form-control mb-3" type="text" placeholder="Costumer Name" autocomplete="off"><input class="form-control mb-3" type="text" placeholder="Address" autocomplete="off"><button class="btn btn-outline-danger me-3" type="button">Cancel</button><button class="btn btn-primary me-3" type="submit">Update</button></form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="../assets/js/theme.js"></script>
</body>

</html>
